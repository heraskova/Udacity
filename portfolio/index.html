<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 3 Responsive Layout Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-5 col-sm-7 col-md-7 col-lg-7">
				<img class="header__logo" src="images/logo.jpg" alt="portfolio logo">
			</div>
			<div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
				<p class="header__title">VOLHA HERASKOVA</p>
				<p class="header__title2">Front-End Web</p>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<hr />
		</div>
		<div class="main__image col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img class="main__image" alt="Portfolio Picture" src="images/computer-optimization.jpg" />
		</div>

		<div class="featured__work">
			<h2 class="work__title">Featured Work</h2>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">

					<img class="snippet__thumbnail" src="images/chemistry.jpg"
						alt="chemistry image">
					<h3 class="snippet__title">
						Laboratory<br /> <a
							href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjTcvJP3dOCEAsmHVREggknQHa1-mw7NL7cyG6TlLNdr4suytfcA">http://chemistry.volha.heraskova.com</a>
					</h3>

				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">

					<img class="snippet__thumbnail" src="images/library.jpg"
						alt="books image">
					<h3 class="snippet__title">
						Library<br /> <a
							href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOFc07mwdCZZLOYOpH42by2HrrBGg9Q6oJKeY_Rt2DxqHe0bpq">http://library.volha.heraskova.com</a>
					</h3>

				</div>
				<div class="clearfix visible-sm-block"></div>
				<div class="col-xs-12 col-sm-6 col-md-4">

					<img class="snippet__thumbnail" src="images/bike.jpg"
						alt="bike image">
					<h3 class="snippet__title">
						Traveling<br /> <a
							href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5zOiPKLSCpVRGkp35mnrS0DGd4cWX5SKki9jvzmI15e_W03_HNw">http://travel.volha.heraskova.com</a>
					</h3>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
